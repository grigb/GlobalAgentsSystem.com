## Content Planning

### When New Capability Detected

```yaml
new_capability_plan:
  trigger: "AI agents can now do {capability} in {vertical}"
  
  generate:
    - type: "solution_subpage"
      path: "/solutions/{vertical}/{capability}"
      content: "GAS enables {capability} through {product}..."
      
    - type: "blog_post"
      path: "/insights/blog/{date}-{slug}"
      author: "exec-ceo or relevant exec"
      angle: "We've seen this coming. Here's how customers are already doing it."
      
    - type: "customer_proof"
      path: "/customers/stories/{anonymous-customer}"
      content: "Anonymized customer already using this"
      
    - type: "product_update" (if applicable)
      path: "/platform/products/{product}/features/{feature}"
      content: "Product feature enabling this capability"
      
  update:
    - path: "/solutions/{vertical}"
      action: "Add link to new capability page"
      
    - path: "/platform/products/{product}"
      action: "Reference new use case"
```

### When Regulatory Change Detected

```yaml
regulatory_change_plan:
  trigger: "{region} announces {regulation} affecting {vertical}"
  
  generate:
    - type: "compliance_guide"
      path: "/resources/compliance/{regulation}"
      content: "How GAS helps comply with {regulation}"
      
    - type: "blog_post"
      path: "/insights/blog/{date}-{slug}"
      author: "exec-clo or relevant exec"
      angle: "What this means for agent operations"
      
    - type: "webinar_announcement"
      path: "/events/webinars/{date}-{slug}"
      topic: "Navigating {regulation} with GAS"
      
  update:
    - path: "/solutions/{vertical}"
      action: "Add compliance consideration"
      
    - path: "/platform/products/gas-comply"
      action: "Reference new framework support"
```

### When Competitor Moves

```yaml
competitor_response_plan:
  trigger: "{competitor} announces {capability}"
  
  # Never mention competitor by name
  
  generate:
    - type: "blog_post" (if significant)
      angle: "The market is validating what we've known..."
      
    - type: "comparison_update" (internal)
      action: "Ensure GAS positioning is stronger"
      
  update:
    - path: "Relevant solution/product pages"
      action: "Strengthen differentiation language"
```

