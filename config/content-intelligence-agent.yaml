## Extraction Prompts

### Trend Extraction

```yaml
extraction_prompt: |
  Analyze the following content and extract:
  
  CONTENT:
  {article_text}
  
  EXTRACT:
  1. CAPABILITY: What can AI agents now do? (specific capability)
  2. VERTICAL: What industry is most affected?
  3. COMPANY: Who is doing this? (if mentioned)
  4. PAIN_POINT: What problem does this solve?
  5. BUZZWORDS: Key terminology used
  6. REGULATORY: Any policy/compliance implications?
  7. SENTIMENT: Positive/negative/neutral toward AI agents
  8. URGENCY: Is this breaking news, trend confirmation, or background?
  
  OUTPUT FORMAT:
  {
    "capability": "",
    "vertical": "",
    "company": "",
    "pain_point": "",
    "buzzwords": [],
    "regulatory": "",
    "sentiment": "",
    "urgency": "breaking|trend|background"
  }
```

### Relevance Scoring

```yaml
relevance_prompt: |
  Given this extracted trend:
  {extracted_trend}
  
  And the current GAS site coverage:
  {current_coverage_summary}
  
  SCORE:
  1. RELEVANCE (1-10): How relevant is this to GAS positioning?
  2. NOVELTY (1-10): How new is this vs existing coverage?
  3. URGENCY (1-10): How quickly should we respond?
  4. OPPORTUNITY (1-10): How much can this expand the site?
  
  RECOMMEND:
  - Should we create new content? (yes/no)
  - What type? (solution page / blog / whitepaper / press release / update existing)
  - Priority? (high / medium / low)
  
  OUTPUT FORMAT:
  {
    "relevance": 0,
    "novelty": 0,
    "urgency": 0,
    "opportunity": 0,
    "action": "create|update|ignore",
    "content_type": "",
    "priority": ""
  }
```

