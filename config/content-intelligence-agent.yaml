## Output: Generation Queue Integration

### Queue Entry Format

```yaml
queue_entry:
  id: "{timestamp}-{type}-{slug}"
  trigger_source: "{source that triggered this}"
  trigger_content: "{summary of triggering content}"
  
  action: "create|update"
  content_type: "solution|blog|whitepaper|case_study|product_page|etc"
  path: "{target path}"
  
  generation_context:
    capability: "{what GAS enables}"
    vertical: "{industry}"
    angle: "{positioning approach}"
    connections: ["{related pages to link}"]
    thr_tier: 0-4
    
  priority: "high|medium|low"
  deadline: "{if time-sensitive}"
```

### Example Queue Entry

```yaml
- id: "20470115-1423-blog-climate-agents"
  trigger_source: "TechCrunch"
  trigger_content: "Major cloud provider announces AI agents for carbon optimization"
  
  action: "create"
  content_type: "blog"
  path: "/insights/blog/2047-01-15-climate-agents-enterprise"
  
  generation_context:
    capability: "carbon optimization through agent operations"
    vertical: "sustainability"
    angle: "Market validates what GAS customers have deployed for years"
    connections: ["/solutions/sustainability", "/customers/stories/energy-company"]
    thr_tier: 0
    
  priority: "high"
  deadline: "within 24 hours of trigger"
```

